---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: two-tier-app
  namespace: database-monitoring
  labels:
    app: two-tier-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: two-tier-app
  template:
    metadata:
      labels:
        app: two-tier-app
    spec:
      containers:
        - name: two-tier-app
          image: cronosm4m/frontend
          env:
            - name: DATABASE_HOST 
              value: "mysqlmysql.database-monitoring.svc.cluter.local"          # this is your mysql's service clusture IP, Make sure to change it with yours
            - name: DATABASE_PASSWORD
              value: "userpassword"
            - name: DATABASE_USER
              value: "mysqluser"
            - name: DATABASE_NAME
              value: "db"
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
